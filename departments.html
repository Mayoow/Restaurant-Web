<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .departments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .department {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .department:hover {
      transform: translateY(-5px);
    }
    .department img {
      width: 100%;
      height: auto;
    }
    .department h2 {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Our Departments</h1>
  <div class="departments">
    <div class="department">
      <img src="https://placehold.co/600x400?text=Computer+Application" alt="Computer Application" />
      <h2>Computer Application</h2>
    </div>
    <div class="department">
      <img src="https://placehold.co/600x400?text=Computer+Multimedia" alt="Computer Multimedia" />
      <h2>Computer Multimedia</h2>
    </div>
    <div class="department">
      <img src="https://placehold.co/600x400?text=Computer+Networks" alt="Computer Networks" />
      <h2>Computer Networks</h2>
    </div>
  </div>
</body>
</html>
